<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Reservas de Hotel{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background:#fff; border-bottom:1px solid #eee;">
        <div class="container">
            <a class="navbar-brand mx-auto fw-bold" style="font-size:2rem; color:#222;" href="{{ url_for('main.home') }}">Monalisa</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="{{ url_for('main.home') }}">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="#">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="{{ url_for('main.listar_habitaciones') }}">OUR ROOMS</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="{{ url_for('main.listar_reservas') }}">RESERVATION</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="#">BLOG</a></li>
                    <li class="nav-item"><a class="nav-link" style="color:#222;" href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
